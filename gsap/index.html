<head>

    <title>GSAP</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 5rem;
        }

        .box {
            background: skyblue;
            border-radius: 10px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

    <div class="box"></div>
    <br><br><br><br>

        </g>
    </svg>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        const box = document.querySelector('.box')
        const tl =  new TimelineMax({})

        box.addEventListener('click', e => {
            tl.to(box, 1, { x: 200 })
            tl.to(box, 1, { y: 200 })
            tl.to(box, 1, { x: 0 })
            tl.to(box, 1, { y: 0 })
            tl.to(box, 1, { opacity: 0 })
        })

        const ball = document.querySelector('svg g')

        ball.addEventListener('click', e => {
            TweenMax.to(ball, 2.5, {
                x: 600,
                rotation: 720,
                transformOrigin: '50% 50%',
                ease: 'Power1.easeOut'
            })
            TweenMax.to(ball, 2, {
                y: 400,
                ease: 'Bounce.easeOut'
            })
        })
        
    </script>
</body>
</html>
