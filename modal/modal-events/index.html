<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Modal window</title>

  <body>
    <main>
      <div class="wrap">
        <button class="button jsModalButton">Click me!</button>
        <svg class="point-hand" viewBox="0 0 58 66">
          <use xlink:href="images/sprite.svg#point-hand" />
        </svg>
      </div>
    </main>

    <div class="modal-overlay jsModalOverlay">
      <div class="modal">
        <div class="modal__content">
          <svg class="wave-hand" width="112" height="139" viewBox="0 0 112 139">

              <path d="M56 83V20a9 9 0 0 0-9-9 9 9 0 0 0-9 9v63" />

              <path d="M92 83V20a9 9 0 0 0-9-9 9 9 0 0 0-9 9v63" />
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M92 83V20a9 9 0 0 0-9-9 9 9 0 0 0-9 9v63" />
              <path d="M110 92V38a9 9 0 0 0-9-9 9 9 0 0 0-9 9v45" />
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M110 92V38a9 9 0 0 0-9-9 9 9 0 0 0-9 9v45" />
              <path d="M20 92V65a9 9 0 0 0-9-9 9 9 0 0 0-9 9v36" />
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 92V65a9 9 0 0 0-9-9 9 9 0 0 0-9 9v36" />
              <path d="M110 92c0 24.853-20.147 45-45 45s-45-20.147-45-45" />
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M110 92c0 24.853-20.147 45-45 45s-45-20.147-45-45" />
            </g>
          </svg>
          
          <button class="modal__close-button jsModalClose">
            <svg width="1em" height="1em" viewBox="0 0 18 18">
              <use xlink:href="images/sprite.svg#close" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
