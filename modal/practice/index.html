<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal: Building a Modal</title>
    <style>
        body, html { width: 100%; height: 100%; }
        .container { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; }
        .modal-open-button { color: #000; cursor: pointer;  background-color: aquamarine; padding: 10px; display: inline-block; }
        .modal-overlay { position: fixed; top: 0; bottom: 0; left: 0; right: 0; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; opacity: 0; z-index: -1; }
        .modal { width: 600px; height: 600px; background-color: aquamarine; display: flex; justify-content: center; align-items: center; position: relative; }
        .modal-close-button { cursor: pointer; color: #fff; display: flex; justify-content: center; align-items: center; width: 50px; height: 50px; border-radius: 50%; background-color: #000; position: absolute; right: -15px; top: -15px; }
        .modal-is-open .modal-overlay { opacity: 1; z-index: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="modal-open-button">
            Click me!  
        </div>
    </div>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-close-button">X</div>
            <img src="https://cdn-icons-png.flaticon.com/512/648/648379.png" alt="" width="300">
        </div>
    </div>
    <script>
        const modalButton = document.querySelector('.modal-open-button')
        const modalCloseButton = document.querySelector('.modal-close-button')
        modalButton.addEventListener('click', event => {
            document.body.classList.add('modal-is-open')
        })

        modalCloseButton.addEventListener('click', event => {
            document.body.classList.remove('modal-is-open')
        })
    </script>
</body>
</html>
