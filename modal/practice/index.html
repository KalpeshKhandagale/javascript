<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        a { pointer-events: none;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Benjamin Franklin</a></li>
        <li><a href="#">Thomas Edison</a></li>
        <li><a href="#">Franklin Roosevelt</a></li>
        <li><a href="#">Napoleon Bonaparte</a></li>
        <li><a href="#">Abraham Lincoln</a></li>
    </ul>
    
    <script>
        const list = document.querySelector('ul')
        list.addEventListener('click', e => {
            const ul = e.target.closest('li')
            if (ul) {
                console.log(e.target)
            }
        })
        const modalButton = document.querySelector('.modal-open-button')
        const modalCloseButton = document.querySelector('.modal-close-button')
        modalButton.addEventListener('click', event => {
            document.body.classList.add('modal-is-open')
        })

        modalCloseButton.addEventListener('click', event => {
            document.body.classList.remove('modal-is-open')
        })


        const number = ['2','20','10','15','40','35','31','42']
        // const copiedNumberArray = number.slice();
        // console.log(copiedNumberArray)

        // number.splice(3,0,'100')
        // number.shift(3,1,'10')
        number.splice(number.length, 0,'100')
        
        console.log(number)


        
    </script>
</body>

</html>
